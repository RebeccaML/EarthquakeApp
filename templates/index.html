<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earthquake Tracker</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
<h1>Earthquake Tracker</h1>
<h2>{{ title }}</h2>
<p>{{ count }}</p>
<table>
    <thead>
        <th>Magnitude</th>
        <th>Time</th>
        <th>Location</th>
    </thead>
    <tbody>
{% for event in events %}
<tr>
    <td>{{ event["magnitude"] }}</td>
    <td>{{ event["time"] }}</td>
    <td>{{ event["location"] }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>

</html>
